<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js">
    </script>
    <title>Translator</title>
</head>
<body>
    <div class='container'>
        <div class='card'>
            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                  <select class="form-select input-group-text" aria-label=".form-select-lg example">
                    <option selected>Select language</option>
                    <option value="en-de">German</option>
                    <option value="en-it">Italian</option>
                    <option value="en-es">Spanish</option>
                    <option value="en-ja">Japanese</option>
                    <option value="en-fr">French</option>
                    <option value="en-ru">Russian</option>
                    <option value="en-sv">Swedish</option>
                    <option value="en-tr">Turkish</option>
                    <option value="en-he">Hebrew</option>
                    <option value="en-el">Greek</option>
                  </select>
                </div>
                <input id="textToTranslate" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <div>
                <button onClick="translateIt()" type="button" class="btn btn-info btn-block active">Translate</button>
                <div class="spinner-border" role="status" hidden="true" id="waiting">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="alert alert-light" role="alert" id="translated"></div>
        </div>
        
    </div>
    
</body>
<script src="../public/index.js"></script>
</html>
